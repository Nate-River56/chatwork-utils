language: node_js
node_js:
  - '7'
install:
  - npm install
before_script:
  - npm run babel
script:
  - npm run lint
  - npm test
cache:
  directories:
    - node_modules
after_success:
  - npm run cover
before_deploy:
  - npm run esdoc
deploy:
  - provider: npm
    email: hydrangea56@me.com
    api_key:
      secure: 
    skip_cleanup: true
    on:
      branch: master
      tags: true
  - provider: pages
    skip_cleanup: true
    local_dir: esdoc/
    target_branch: gh-pages
    on:
      branch: master
    github_token: ${GITHUB_TOKEN}
env:
  global:
    secure: 
branches:
  except:
    - gh-pages
    - /^v[0-9]/
